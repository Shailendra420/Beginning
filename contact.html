		<script>
			function register(){
				var name = $(".leftR0").val();
				var email = $(".rightR0").val();
				var subject = $(".midR1").val();
				var comment = $(".midR2").val();
				if(name === ""){
					$(".name").html("This field is mandatory.");
					$(".verifyName").html("");
					}
					else if (email === ""){
						$(".name").html("");
						$(".verifyName").html(name);
						$(".email").html("This field is mandatory.");
						$(".verifyEmail").html("");
					}
					else if(subject === ""){
						$(".email").html("");
						$(".verifyEmail").html(email);
						$(".subject").html("This field is mandatory.");
						$(".verifySubject").html("");
					}
					else {
						$(".name").html("");
						$(".verifyName").html(name);
						$(".email").html("");
						$(".verifyEmail").html(email);
						$(".subject").html("");
						$(".verifySubject").html(subject);
						
					}
					
			}
			
			function clearAll(){
				var name = $(".leftR0").val();
				var email = $(".rightR0").val();
				var subject = $(".midR1").val();
				var comment = $(".midR2").val();
				if ((name !== "" || name === "") || (email !== "" || email === "") || (email !== "" || email === "")){
					$(".name").html("");
					$(".email").html("");
					$(".subject").html("");
					$(".leftR0").val("");
					$(".rightR0").val("");
					$(".midR1").val("");
					$(".verifyName").html("");
					$(".verifyEmail").html("");
					$(".verifySubject").html("");
				}
			}
